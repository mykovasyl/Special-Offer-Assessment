<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <div id="content-container">
        <div class="title">
          <h1>What's next <br />for real time conversation?</h1>
        </div>
        <div id="paragraph">
          <p>
            We are heads down on building this product
            <br />towards an early alpha launch in Q2 2023.
            <br />
            <br />
            Reserve your handle, share this page and follow
            <a id="twitter-link" href="https://twitter.com/spillmob">us</a>.
          </p>
        </div>
        <div id="form-container">
          <form class="form">
            <div id="name-email-container">
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Email" />
            </div>
            <input id="handle-input" type="text" placeholder="Handle" />
            <p id="disclosure">
              By entering the above information you are agreeing to receive
              <br />
              emails from or on behalf of SPECIAL OFFER.
            </p>
            <button id="submit-btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
